<ion-content [fullscreen]="true">

  <ion-grid #smContainerRef class="p-b-0 sm-cont-margin">

    <!-- First Row: Single Component -->
    <ion-row class="comp-space">
      <ion-col size="12">
        <pathome-healthyrelatitonship (loaded)="onChildLoaded()" [endpoint]="unhealthyrelationcontent"></pathome-healthyrelatitonship>
      </ion-col>
    </ion-row>

    <ion-row class="comp-space">
      <ion-col size="12">
        <pathome-home-slider (loaded)="onChildLoaded()" [endpoint]="unhealthyrelationslider" [showButton]="false" [paramName]="'unhealthyrelationslider'" ></pathome-home-slider>
      </ion-col>
    </ion-row>

    <ion-row class="comp-space">
      <ion-col size="12">
      <pathome-unhealthyrelationshipcontent (loaded)="onChildLoaded()" [contentPlacement]="'left'" [endPoint]="unhealthyrelationcontentone"></pathome-unhealthyrelationshipcontent>
      </ion-col>
    </ion-row>
    

    <ion-row class="comp-space">
          <ion-col size="12">
            <pathome-unhealthyrelationshipcontent (loaded)="onChildLoaded()" [contentPlacement]="'right'" [endPoint]="unhealthyrelationcontenttwo"></pathome-unhealthyrelationshipcontent>
          </ion-col>
        </ion-row>

        <ion-row class="comp-space">
          <ion-col size="12">
            <pathome-unhealthyrelationshipcontent (loaded)="onChildLoaded()" [contentPlacement]="'left'" [endPoint]="unhealthyrelationcontentthree"></pathome-unhealthyrelationshipcontent>
          </ion-col>
        </ion-row>
        <ion-row class="comp-space">
      <ion-col size="12" size-sm="12" class="ion-text-center button-gap">
        <ion-button [routerLink]="['/abusiverelationship']" (click)="expandMenu('/abusiverelationship')" color="secondary" size="small">Explore the Next Chapter.....</ion-button>
       <ion-button [routerLink]="['/quiz']" color="primary" (click)="expandMenu('/quiz')" size="small">Are you ready for a Quiz?</ion-button> 
      </ion-col>
     
        </ion-row>
        
    
  </ion-grid>
  <ion-grid class="footer-container">
    <ion-row>
      <ion-col class="p-0">
        <pathome-footer></pathome-footer>
        </ion-col>
        </ion-row>
  </ion-grid>
</ion-content>
