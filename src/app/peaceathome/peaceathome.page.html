

<ion-content [fullscreen]="true">
  <ion-grid  class="p-b-0 sm-cont-margin">

    <!-- First Row: Single Component -->
    <ion-row class="comp-space">
      <ion-col size="12">
        <pathome-peaceathome (loaded)="onChildLoaded()"></pathome-peaceathome>
      </ion-col>
    </ion-row>

    <!-- Second Row: Three Components in Flex Display -->
    <ion-row class="comp-space">
      <ion-col size="12">
        <pathome-home-slider (loaded)="onChildLoaded()" [endpoint]="peaceathomeslider" [showButton]="false" [paramName]="'peaceathomeslider'"></pathome-home-slider>
      </ion-col>
    </ion-row>

    <!-- Third Row: Full-Width Slide Component -->
    <ion-row class="comp-space">
      <ion-col size="12">
       <pathome-relational (loaded)="onChildLoaded()"></pathome-relational>
      </ion-col>
    </ion-row>
    <ion-row class="comp-space">
      <ion-col class="ion-text-center">
        <ion-button color="secondary" size="small" (click)="expandMenu('/healthyrelationship')" [routerLink]="['/healthyrelationship']">Explore the Next Chapter.....</ion-button>
        </ion-col>
        </ion-row>

  </ion-grid>
  <ion-grid class="footer-container">
    <ion-row>
      <ion-col class="p-0">
        <pathome-footer></pathome-footer>
        </ion-col>
        </ion-row>
  </ion-grid>
</ion-content>
