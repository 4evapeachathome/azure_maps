<div class="common-container risk-assessment-container h-100">
  <ion-grid class="p-0 h-100">
    <ion-row class="h-100">
      <!-- Left Image Panel -->
      <ion-col size="12" size-sm="12" size-lg="1" class="ra-banner order2" style="min-height: 500px !important;">
        <div class="risk-login-banner-small"></div>
      </ion-col>

      <!-- Right Form Panel -->
      <ion-col size="12" size-sm="12" size-lg="11" class="ra-form-container order1">
        <ion-card class="form-container rafc-container">
          <ion-grid class="d-flex-h-100">
            <ion-row>
              <ion-col size="12" size-sm="12">
                <div class="user-info">
                  <ion-text>Hi, {{ loggedInUser?.username || "User" }}</ion-text>
                
                
                


            <div class="dropdown">

  <ion-button shape="round" fill="clear">
  <ion-icon name="person-circle"></ion-icon>
</ion-button>
  <div class="dropdown-content">
  <a (click)="logout()">Logout</a>

  </div>


                  </div>
                </div>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12" size-sm="12" size-lg="5">
                <ion-item>
                  <ion-input
                    label="Case Number"
                    [(ngModel)]="caseNumber"
                    placeholder="Case Number (Optional)"
                    labelPlacement="stacked"
                  ></ion-input>
                </ion-item>
              </ion-col>   
              <ion-col size="12" size-sm="12" size-lg="7" class="radio-selected-container">

                <ion-radio-group [(ngModel)]="guidedType">
                  <ion-radio [value]="guidedType" labelPlacement="end" mode="md">{{ guidedTypeLabel }}</ion-radio>
                </ion-radio-group>

              </ion-col>             
            </ion-row>

            <ion-row>
              <ion-col>
                <ion-card class="common-container quiz-container">
  <ion-card-header>
    <ion-card-title>{{ quizTitle }}</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ng-container *ngIf="currentIndex < sripa.length">
      <div class="quiz-slide" *ngFor="let q of sripa; let i = index" [hidden]="i !== currentIndex">
        <div class="qs-row qs-header">
          <div class="qs-col header-pagination">
            <strong>Question:</strong>
          </div>
        </div>
    
        <div class="qs-row question-row">
          <div class="qs-col">
            <div><strong>{{ q.text }}</strong></div>
          </div>
        </div>
        <div class="qs-row qz-button-row">
          <div class="qs-col ta-center">
            <ion-radio-group class="qz-btn-radio">
              <ion-radio value="healthy"     (click)="selectOption(i, 'yes')"
              [class.selected]="selectedOptions[i] === 'yes'">Yes</ion-radio><br />
              <ion-radio value="unhealthy"   (click)="selectOption(i, 'no')"
              [class.selected]="selectedOptions[i] === 'no'">No</ion-radio><br />                
            </ion-radio-group>

          </div>
        </div>
    
    
        <div class="pagination">
          <ion-icon 
            name="chevron-back-outline"
            class="nav-arrow prev" 
            (click)="prevSlide()" 
            [class.disabled]="currentIndex === 0">
          </ion-icon>
       
               <div class="dots-container">
          <span *ngFor="let q of sripa; let idx = index"
            class="dot"
            [class.active]="currentIndex === idx"
            (click)="goToSlide(idx)">
          </span>
          </div>
        
          <ion-icon 
            name="chevron-forward-outline"
            class="nav-arrow next" 
            (click)="nextSlide()" 
            [class.disabled]="currentIndex === sripa.length - 1">
          </ion-icon>
        </div>
      </div>
    </ng-container>
  </ion-card-content>
</ion-card>
              </ion-col>
            </ion-row>
            
          
            <ion-row>
              <ion-col size="12" size-sm="12" class="assessment-button">
                <div class="button-group">
                  <ion-button color="secondary" (click)="goBack()"
                    >Back</ion-button
                  >
                  <ion-button color="primary" [disabled]="!showresults" (click)="submitAssessmentResponse()"
                    >Submit</ion-button
                  >
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
