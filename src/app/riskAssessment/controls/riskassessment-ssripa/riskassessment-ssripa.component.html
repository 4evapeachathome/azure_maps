<div class="common-container risk-assessment-container h-100">
  <ion-grid class="p-0 h-100">
    <ion-row class="h-100">
      <!-- Left Image Panel -->
      <ion-col size="12" size-sm="12" size-lg="1" class="ra-banner order2" style="min-height: 500px !important;">
        <div class="risk-login-banner-small"></div>
      </ion-col>

      <!-- Right Form Panel -->
      <ion-col size="12" size-sm="12" size-lg="11" class="ra-form-container order1">
        <ion-card class="form-container rafc-container">
          <ion-grid class="d-flex-h-100">
            <ion-row>
              <ion-col size="12" size-sm="12">
                <div class="user-info">
                  <ion-text>Hi, {{ loggedInUser?.username || "User" }}</ion-text>
                
                
                


            <div class="dropdown">

  <ion-button shape="round" fill="clear">
  <ion-icon name="person-circle"></ion-icon>
</ion-button>
  <div class="dropdown-content">
  <a (click)="logout()">Logout</a>

  </div>


                  </div>
                </div>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12" size-sm="12" size-lg="5">
                <ion-item>
                  <ion-input
                    label="Case Number"
                    [(ngModel)]="caseNumber"
                    placeholder="Case Number (Optional)"
                    labelPlacement="stacked"
                  ></ion-input>
                </ion-item>
              </ion-col>   
              <ion-col size="12" size-sm="12" size-lg="7" class="radio-selected-container">

                <ion-radio-group [(ngModel)]="guidedType">
                  <ion-radio [value]="guidedType" labelPlacement="end" mode="md">{{ guidedTypeLabel }}</ion-radio>
                </ion-radio-group>

              </ion-col>             
            </ion-row>

            <ion-row>
              <ion-col>
                <ion-card class="common-container quiz-container risk-ssripa">
                  <ion-card-header>
                    <ion-card-title>{{ quizTitle }}</ion-card-title>
                  </ion-card-header>
                
                  <ion-card-content>
                    <div class="table-main-container">
                      <table>
                        <thead>
                          <tr>
                            <th>S No.</th>
                            <th>Question</th>
                            <th class="thr-width-auto">Yes</th>
                            <th class="thr-width-auto">No</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let q of sripa; let i = index" class="question-summary">
                            <td>{{ i + 1 }}</td>
                            <td>{{ q.text }}</td>
                            <td class="thr-width-auto">
                              <ion-radio-group [value]="selectedOptions[i]" (ionChange)="selectOption(i, $event.detail.value)">
                                <ion-radio value="yes" mode="md"></ion-radio>
                              </ion-radio-group>
                            </td>
                            <td class="thr-width-auto">
                              <ion-radio-group [value]="selectedOptions[i]" (ionChange)="selectOption(i, $event.detail.value)">
                                <ion-radio value="no" mode="md"></ion-radio>
                              </ion-radio-group>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </ion-card-content>
                </ion-card>
              </ion-col>
            </ion-row>
            
          
            <ion-row>
              <ion-col size="12" size-sm="12" class="assessment-button">
                <div class="button-group">
                  <ion-button color="secondary" (click)="goBack()"
                    >Back</ion-button
                  >
                  <ion-button color="primary" [disabled]="!showresults" (click)="submitAssessmentResponse()"
                    >Submit</ion-button
                  >
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
