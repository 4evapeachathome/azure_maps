<div class="common-container risk-assessment-container h-100">
  <ion-grid class="p-0 h-100">
    <ion-row class="h-100">
      <!-- Left Image Panel -->
      <ion-col size="12" size-sm="12" size-lg="1" class="ra-banner order2" style="min-height: 500px !important;">
        <div class="risk-login-banner-small"></div>
      </ion-col>

      <!-- Right Form Panel -->
      <ion-col size="12" size-sm="12" size-lg="11" class="ra-form-container order1">
        <ion-card class="form-container rafc-container">
          <ion-grid class="d-flex-h-100">
            <ion-row>
              <ion-col size="12" size-sm="12">
                <div class="user-info">
                  <ion-text>Hi, {{ loggedInUser?.username || "User" }}</ion-text>
                
                
                


            <div class="dropdown">

  <ion-button shape="round" fill="clear">
  <ion-icon name="person-circle"></ion-icon>
</ion-button>
  <div class="dropdown-content">
  <a (click)="logout()">Logout</a>

  </div>
                  </div>
                </div>
              </ion-col>
            </ion-row>
              <ion-row>
              <ion-col size="12" size-sm="12">
                <h2>The Danger Assessment</h2>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12" size-sm="12" size-lg="5">
                <ion-item>
                  <ion-input
                    label="Case Number"
                    [(ngModel)]="caseNumber"
                    placeholder="Case Number (Optional)"
                    labelPlacement="stacked"
                  ></ion-input>
                </ion-item>
              </ion-col>   
              <ion-col size="12" size-sm="12" size-lg="7" class="radio-selected-container">

                <ion-radio-group [(ngModel)]="guidedType">
                  <ion-radio [value]="guidedType" labelPlacement="end" mode="md">{{ guidedTypeLabel }}</ion-radio>
                </ion-radio-group>

              </ion-col>             
            </ion-row>
          


            <ion-row> 
              <ion-col size="12" size-sm="12" class="hit-assessment-scroll">
             
                <table class="assessment-table-container da-assessment-table quiz-slide">
                  <thead>
                    <tr>
                      <th>Questions</th>
                      <th style="width: 80px; text-align: center;">Yes</th>
                      <th style="width: 80px; text-align: center;">No</th>
                    </tr>
                  </thead>
                  <tbody>
                    <ng-container *ngFor="let question of daAssessment; let i = index">
                      <tr [ngClass]="{ 'unanswered': submitted && question.showValidation }">
                        <td>{{ i + 1 }}. {{ question.questionText }}</td>
                        <td class="thr-width-auto">
                          <ion-radio-group [(ngModel)]="question.selected" (ionChange)="onAnswerChange(question, $event)">
                            <ion-radio value="Yes" labelPlacement="end" mode="md"></ion-radio>
                          </ion-radio-group>
                        </td>
                        <td class="thr-width-auto">
                          <ion-radio-group [(ngModel)]="question.selected" (ionChange)="onAnswerChange(question, $event)">
                            <ion-radio value="No" labelPlacement="end" mode="md"></ion-radio>
                          </ion-radio-group>
                        </td>
                      </tr>
                
                      <ng-container *ngIf="question.selected === 'Yes'">
                        <tr *ngFor="let sub of question.DAChild; let j = index"
                            [ngClass]="{ 'unanswered': submitted && sub.showValidation }"
                            class="sub-questions">
                          <th>
                            {{ i + 1 }}{{ getCharFromCode(97 + j) }}. {{ sub.questionText }}
                          </th>
                          <td class="thr-width-auto">
                            <ion-radio-group [(ngModel)]="sub.selected" (ionChange)="onAnswerChange(sub, $event)">
                              <ion-radio value="Yes" labelPlacement="end" mode="md"></ion-radio>
                            </ion-radio-group>
                          </td>
                          <td class="thr-width-auto">
                            <ion-radio-group [(ngModel)]="sub.selected" (ionChange)="onAnswerChange(sub, $event)">
                              <ion-radio value="No" labelPlacement="end" mode="md"></ion-radio>
                            </ion-radio-group>
                          </td>
                        </tr>
                      </ng-container>
                    </ng-container>
                  </tbody>
                </table>
              <ion-text class="unanswered dis-error"><span>Kindly answer highlighted questions</span></ion-text>
              </ion-col>
            </ion-row>
             <ion-row>
              <ion-col size="12" size-sm="12">
               <div class="pagination">
        </div>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12" size-sm="12" class="assessment-button">
                <div class="button-group">
                  <ion-button fill="outline" color="medium" (click)="goBack()"  mode="md"
                    >Back</ion-button
                  >
                  <ion-button color="primary"  mode="md" (click)="submitDangerAssessment()"
                    >Submit</ion-button
                  >
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
