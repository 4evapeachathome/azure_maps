<div class="common-container risk-assessment-container h-100">
  <ion-grid  class="p-0 h-100">

    <!-- First Row: Single Component -->
    <ion-row class="h-100">
      <ion-col size="12" size-sm="6" class="ra-banner order2">
        <div class="risk-login-banner"></div>
      </ion-col>
      <ion-col size="12" size-sm="6" class="ra-form-container order1 ">
        <h1>Risk Assesment</h1>
        <h3>Please Log in</h3>
        <ion-card class="form-container">
        
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <!-- Username Field -->
            <ion-item>
              <ion-input  label="Username"
                formControlName="username"      labelPlacement="stacked"
                placeholder="email@domain.com"
                type="text" 
               ></ion-input>
            </ion-item>
            <div *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.errors?.['userNotFound']" class="text-red-500">
              Username not found.
            </div>
    
            <!-- Password Field -->
            <ion-item>
              <ion-input
                label="Password"
                formControlName="password"
                labelPlacement="stacked"
                placeholder="Enter Password"
                [type]="showPassword ? 'text' : 'password'"
              ></ion-input>
              <ion-icon
                slot="end"
                [name]="showPassword ? 'eye-off' : 'eye'"
                class="password-toggle-icon"
                (click)="showPassword = !showPassword"
              ></ion-icon>
            </ion-item>
            <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['incorrectPassword']" class="text-red-500">
              Incorrect password.
            </div>
    
            <!-- Forgot Password Link -->
            <div class="ra-login-buttons">
              <a href="#" (click)="onForgotPassword($event)">Forgot password?</a>
               <!-- Submit Button -->
            <ion-button color="primary" [disabled]="loginForm.invalid" type="submit" expand="block">
              Submit
            </ion-button>
            </div>
    
           
          </form>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
