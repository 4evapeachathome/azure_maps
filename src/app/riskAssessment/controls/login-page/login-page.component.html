<ion-card class="ion-padding">
  <div class="flex h-full">
    <!-- Left Section: Illustration (Purple Background) -->
    <div class="hidden md:flex w-1/2 bg-purple-100 flex-col justify-center items-center">
      <!-- Placeholder for Illustration -->
      <div class="w-3/4 h-3/4 bg-purple-200 rounded-full"></div>
      <div class="w-1/2 h-1/2 bg-purple-200 rounded-full -mt-20 ml-20"></div>
      <!-- Leaves and character placeholder -->
      <div class="w-3/4 h-3/4 bg-gray-100 rounded-lg -mt-40 flex justify-center items-center">
        <p class="text-gray-500">Illustration Placeholder</p>
      </div>
    </div>

    <!-- Right Section: Login Form -->
    <div class="w-full md:w-1/2 flex flex-col justify-center items-center p-8">
      <h1 class="text-2xl font-bold text-purple-700 mb-4">RISK ASSESSMENT</h1>
      <p class="text-gray-600 mb-6">Please Log in</p>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="w-full max-w-sm">
        <!-- Username Field -->
        <ion-item class="mb-4">
          <ion-input 
            formControlName="username" 
            placeholder="Username" 
            type="text" 
            class="border rounded-lg"></ion-input>
        </ion-item>
        <div *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.errors?.['userNotFound']" class="text-red-500 text-sm mb-4">
          Username not found.
        </div>

        <!-- Password Field -->
        <ion-item class="mb-4">
          <ion-input 
            formControlName="password" 
            placeholder="Password" 
            type="password" 
            class="border rounded-lg"></ion-input>
        </ion-item>
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['incorrectPassword']" class="text-red-500 text-sm mb-4">
          Incorrect password.
        </div>

        <!-- Forgot Password Link -->
        <div class="flex justify-end mb-4">
          <a href="#" class="text-purple-600 text-sm">Forgot password?</a>
        </div>

        <!-- Submit Button -->
        <ion-button type="submit" expand="block" class="bg-purple-600 text-white rounded-lg">
          Enter
        </ion-button>
      </form>
    </div>
  </div>
</ion-card>
