<div *ngIf="loaded" class="summary-container">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <div class="header">
          <div class="user-info">
            <ion-text>Hi, {{ loggedInUser?.username || "User" }}</ion-text>
            <div class="dropdown">
              <ion-button shape="round" fill="clear">
                <ion-icon name="person-circle"></ion-icon>
              </ion-button>
              <div class="dropdown-content">
                <a (click)="logout()">Logout</a>
              </div>
            </div>
          </div>
        </div>
      </ion-col>
    </ion-row>

    <!-- Risk Meter Section -->
    <ion-row>
      <ion-col size="12">
        <div class="risk-meter-section">
          <h2>Risk Assessment Results</h2>
          <app-risk-meter 
            [score]="riskScore" 
            [greenRange]="5" 
            [orangeRange]="10">
          </app-risk-meter>
          
          <div class="risk-info">
            <p class="score-text">Your Risk Score: {{ riskScore }}</p>
            <p class="risk-level">
              Risk Level: 
              <span [ngClass]="{
                'green': riskScore <= 5,
                'orange': riskScore > 5 && riskScore <= 10,
                'red': riskScore > 10
              }">
                {{ riskScore <= 5 ? 'Low' : (riskScore <= 10 ? 'Medium' : 'High') }}
              </span>
            </p>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
