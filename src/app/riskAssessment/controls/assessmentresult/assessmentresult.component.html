<div class="common-container risk-assessment-container h-100">
  <ion-grid class="p-0 h-100">
    <ion-row class="h-100">
      <!-- Left Image Panel -->
      <ion-col size="12" size-sm="6" class="ra-banner order2">
        <div class="risk-login-banner banner-img"></div>
      </ion-col>

      <!-- Right Form Panel -->
      <ion-col size="12" size-sm="6" class="ra-form-container order1">
        <div class="top-bar">
          <ion-label>Case Number</ion-label>
          <ion-input 
            [(ngModel)]="caseNumber" 
            placeholder="NY-82394830"></ion-input>
          <div class="user-info">
            <div>Hi, {{ loggedInUser?.username || 'Janet Molson' }}</div>
            <div class="guided-options">
              <ion-label>Staff-Guided</ion-label>
            </div>
          </div>
        </div>

        <h1 class="assessment-title">Risk Assessment</h1>

        <!-- Search Bar -->
        <ion-searchbar 
          placeholder="Search"
          [(ngModel)]="searchQuery"
          (ionChange)="onSearchChange()">
        </ion-searchbar>

        <!-- Completed Assessments Section -->
        <div class="completed-assessments">
          <h2>Completed Assessments</h2>
          <ion-card>
            <ion-card-content>
              <p>You have successfully completed the HITS Assessment</p>
              <a (click)="viewResult()">View result &gt;</a>
            </ion-card-content>
          </ion-card>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
