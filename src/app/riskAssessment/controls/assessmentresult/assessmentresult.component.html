<div class="common-container risk-assessment-container h-100">
  <ion-grid class="p-0 h-100">
    <ion-row class="h-100">
      <!-- Left Image Panel -->
      <ion-col size="12" size-sm="6" class="ra-banner order2">
          <div class="risk-login-banner"></div>
      </ion-col>

      <!-- Right Form Panel -->
         <ion-col size="12" size-sm="6" class="ra-form-container order1">
        <ion-card class="form-container rafc-container">
          <ion-grid class="d-flex-h-100">
            <ion-row>
              <ion-col size="12" size-sm="12">
                <div class="user-info">
                  <ion-text>Hi, {{ loggedInUser?.username || "User" }}</ion-text>
                
                
                


            <div class="dropdown">

  <ion-button shape="round" fill="clear">
  <ion-icon name="person-circle"></ion-icon>
</ion-button>
  <div class="dropdown-content">
  <a >Logout</a>

  </div>


                  </div>
                </div>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12" size-sm="5">
                <ion-item>
                  <ion-input
                    label="Case Number"  [(ngModel)]="caseNumber" 
            placeholder="NY-82394830"
                    labelPlacement="stacked"
                  ></ion-input>
                </ion-item>
              </ion-col>
              <ion-col size="12" size-sm="7" class="radio-selected-container">
                <ion-radio value="staff-guided" labelPlacement="end">Staff-Guided</ion-radio>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12" size-sm="12">
                <h2>Risk Assessment Results</h2>
              </ion-col>
            </ion-row>
            

            <ion-row>
              <ion-col size="12" size-sm="12">
                     <ion-searchbar 
          placeholder="Search"
          [(ngModel)]="searchQuery"
          (ionChange)="onSearchChange()">
        </ion-searchbar>
              </ion-col>
            </ion-row>
              <ion-row>
              <ion-col size="12" size-sm="12">
                      <h4>Completed Assessments</h4>
              </ion-col>
            </ion-row>
            <ion-row class="d-flex-h-100">
              <ion-col size="12" size-sm="12" class="d-flex-h-100">
             
             <ion-card class="rss-container">
            <ion-card-content>
            
              <ion-row>
              <ion-col size="12" size-sm="12">
                   <h5>HITS Assesment</h5>
              </ion-col>
              
            </ion-row>
              <ion-row>
              <ion-col size="12" size-sm="8">
                  <ion-text>You have successfully completed the HITS Assessment</ion-text>
              </ion-col>
               <ion-col size="12" size-sm="4" class="result-link-container">
                  <a (click)="viewResult()">View result <ion-icon name="chevron-forward-outline"></ion-icon></a>
              </ion-col>
            </ion-row>
            
           
            </ion-card-content>
          </ion-card>
              
              </ion-col>
            </ion-row>
          
           
          </ion-grid>
        </ion-card>
      </ion-col>
