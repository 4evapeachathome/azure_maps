<div *ngIf="loaded" class="common-container risk-assessment-container h-100">
  <ion-grid class="p-0 h-100">
    <ion-row class="h-100">
      <!-- Left Image Panel -->
      <ion-col size="12" size-sm="6" class="ra-banner order2">
        <div class="risk-login-banner"></div>
      </ion-col>

      <!-- Right Form Panel -->
      <ion-col size="12" size-sm="6" class="ra-form-container order1">
        <ion-card class="form-container rafc-container">
          <ion-grid class="d-flex-h-100">
            <ion-row>
              <ion-col size="12" size-sm="12">
                <div class="user-info">
                  <ion-text>Hi, {{ loggedInUser?.username || "User" }}</ion-text>
                
                
                


            <div class="dropdown">

  <ion-button shape="round" fill="clear">
  <ion-icon name="person-circle"></ion-icon>
</ion-button>
  <div class="dropdown-content">
  <a (click)="logout()">Logout</a>

  </div>


                  </div>
                </div>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12" size-sm="5">
                <ion-item>
                  <ion-input
                    label="Case Number"
                    [(ngModel)]="caseNumber"
                    placeholder="Case Number (Optional)"
                    labelPlacement="stacked"
                  ></ion-input>
                </ion-item>
              </ion-col>                
            </ion-row>
            <ion-row>
              <ion-col size="12" size-sm="12">
                <h2>HITS Assessment</h2>
              </ion-col>
            </ion-row>


            <ion-row> 
              <ion-col size="12" size-sm="12" class="hits-assessment-table">
                <div class="hits-header">
                  <h3>How often does your partner?</h3>
                  <div class="hits-scale">
                    <span>1. Never</span>
                    <span>2. Rarely</span>
                    <span>3. Sometimes</span>
                    <span>4. Fairly Often</span>
                    <span>5. Frequently</span>
                  </div>
                </div>
              
                <div class="hits-question" *ngFor="let q of hitsQuestions; let i = index">
                  <label>{{ i + 1 }}. {{ q.text }}</label>
                  <div class="hits-options">
                    <ion-radio-group [(ngModel)]="q.selected">
                      <ion-radio *ngFor="let option of [1, 2, 3, 4, 5]" 
                                 [value]="option"
                                 labelPlacement="stacked"
                                 mode="md"
                                 class="hits-radio">
                      </ion-radio>
                    </ion-radio-group>
                  </div>
                </div>
              </ion-col>
            </ion-row>
          
            <ion-row>
              <ion-col size="12" size-sm="12" class="assessment-button">
                <div class="button-group">
                  <ion-button fill="outline" color="medium" (click)="goBack()"
                    >Back</ion-button
                  >
                  <ion-button color="primary" (click)="submit()"
                    >Submit</ion-button
                  >
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
