<div class="gauge-container">
  <div class="gauge">
    <!-- Background arc -->
    <svg class="gauge-bg" viewBox="0 0 100 100">
      <path d="M10,50 A40,40 0 1,1 90,50" fill="none" stroke="#f0f0f0" stroke-width="8"/>
    </svg>
    
    <!-- Colored segments -->
    <svg class="gauge-segments" viewBox="0 0 100 100">
      <path *ngFor="let segment of segments"
            [attr.d]="segment.path"
            fill="none"
            [attr.stroke]="segment.color"
            stroke-width="8"/>
    </svg>
    
    <!-- Pointer -->
    <div class="pointer" [style.transform]="'rotate(' + rotation + ')'">
      <svg class="needle" viewBox="0 0 20 100" width="20" height="100">
        <!-- Circular base -->
        <circle cx="10" cy="90" r="8" [attr.fill]="gaugeColor"/>
        <!-- Needle stem -->
        <path [attr.fill]="gaugeColor" d="M8,90 L10,10 L12,90 Z"/>
        <!-- Needle point -->
        <path [attr.fill]="gaugeColor" d="M6,10 L10,0 L14,10 Z"/>
      </svg>
    </div>
    
    <!-- Value markers -->
    <div class="markers">
      <span *ngFor="let marker of markers"
            class="marker"
            [style.color]="marker.color">
        {{ marker.value }}
      </span>
    </div>
  </div>

  <!-- Legend -->
  <div class="legend">
    <div *ngFor="let range of ranges" class="legend-item">
      <span class="color-box" [style.background-color]="range.color"></span>
      <span class="label">{{ range.label || range.min + '-' + range.max }}</span>
    </div>
  </div>
</div>
