<div class="gauge-container">
  <div class="gauge">
    <!-- Background arc -->
    <svg class="gauge-bg" viewBox="0 0 100 50">
      <path d="M10,50 A40,40 0 1,1 90,50" fill="none" stroke="#f0f0f0" stroke-width="8"/>
    </svg>
    
    <!-- Colored segments -->
    <svg class="gauge-segments" viewBox="0 0 100 50">
      <!-- Green segment (0-5) -->
      <path d="M10,50 A40,40 0 0,1 30,13.4" fill="none" stroke="#4CAF50" stroke-width="8"/>
      <!-- Orange segment (5-10) -->
      <path d="M30,13.4 A40,40 0 0,1 70,13.4" fill="none" stroke="#FFA500" stroke-width="8"/>
      <!-- Red segment (10-15) -->
      <path d="M70,13.4 A40,40 0 0,1 90,50" fill="none" stroke="#FF0000" stroke-width="8"/>
    </svg>
    
    <!-- Pointer -->
    <div class="pointer" [style.transform]="'rotate(' + rotation + ')'">
      <svg class="needle" viewBox="0 0 20 100" width="20" height="100">
        <!-- Circular base -->
        <circle cx="10" cy="90" r="8" [attr.fill]="gaugeColor"/>
        <!-- Needle stem -->
        <path [attr.fill]="gaugeColor" d="M8,90 L10,10 L12,90 Z"/>
        <!-- Needle point -->
        <path [attr.fill]="gaugeColor" d="M6,10 L10,0 L14,10 Z"/>
      </svg>
    </div>
    
    <!-- Value markers -->
    <div class="markers">
      <span class="marker start">0</span>
      <span class="marker green">5</span>
      <span class="marker orange">10</span>
      <span class="marker end">15</span>
    </div>
  </div>
</div>
