


<ion-content [fullscreen]="true">

   
  <ion-grid class="p-b-0">

    <!-- First Row: Single Component -->
    <ion-row class="comp-space">
      <ion-col>
        <pathome-happy-home></pathome-happy-home>
      </ion-col>
    </ion-row>

    <!-- Second Row: Three Components in Flex Display -->
    <ion-row class="comp-space hc-spacing">
      <ion-col size="12" size-sm="4" class="hcs-r hc-cp">
        <pathome-daily-tips></pathome-daily-tips>
      </ion-col>      
      <ion-col size="12" size-sm="4"  class="hcs hc-cp">
        <pathome-wellness-tips></pathome-wellness-tips>
      </ion-col>
      <ion-col size="12" size-sm="4"  class="hcs-l hc-cp">
        <pathome-peace-harmony></pathome-peace-harmony>
      </ion-col>
    </ion-row>

    <!-- Third Row: Full-Width Slide Component -->
    <ion-row class="comp-space">
      <ion-col>
        <pathome-home-slider [endpoint]="sliderEndpoint" [paramName]="'homeslider'"></pathome-home-slider>
      </ion-col>
    </ion-row>

    

 
    <ion-row>
      <ion-col class="ion-text-center pb-24">
        <ion-button color="primary" [routerLink]="['/peaceathome']" size="small">Explore the Next Chapter.....</ion-button>
        </ion-col>
        </ion-row>
 
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col >
        <pathome-footer></pathome-footer>
        </ion-col>
        </ion-row>
  </ion-grid>

</ion-content>
