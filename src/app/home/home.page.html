<ion-header>
  <ion-toolbar>
    <ion-menu-toggle slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-menu-toggle>
    <ion-title class="ion-no-padding">
      <ion-grid>
        <ion-row>
          <ion-col> <ion-img
            src="../../assets/icon/logo.svg"
           
          ></ion-img></ion-col>
          <ion-col class="ion-text-end">
            <ion-button>
              <ion-icon slot="start" name="close"></ion-icon>
              Exit
            </ion-button>
          </ion-col>
        
        </ion-row>
      </ion-grid>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>

    <!-- First Row: Single Component -->
    <ion-row>
      <ion-col size="12">
        <pathome-happy-home></pathome-happy-home>
      </ion-col>
    </ion-row>

    <!-- Second Row: Three Components in Flex Display -->
    <ion-row class="flex-row">
      <ion-col size="4">
        <pathome-daily-tips></pathome-daily-tips>
      </ion-col>
      <ion-col size="4">
        <pathome-wellness-tips></pathome-wellness-tips>
      </ion-col>
      <ion-col size="4">
        <pathome-peace-harmony></pathome-peace-harmony>
      </ion-col>
    </ion-row>

    <!-- Third Row: Full-Width Slide Component -->
    <ion-row>
      <ion-col size="12">
        <pathome-home-slider></pathome-home-slider>
      </ion-col>
    </ion-row>

    <!-- Fourth Row: Footer Component -->
    <ion-row>
      <ion-col size="12">
        <pathome-footer></pathome-footer>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
