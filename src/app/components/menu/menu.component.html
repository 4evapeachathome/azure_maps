<div class="menu-container">
  <ion-list lines="none">
    <ng-container *ngFor="let item of processedMenu">
      <ng-container *ngTemplateOutlet="menuItemTemplate; context: { $implicit: item, level: 0 }"></ng-container>
    </ng-container>
  </ion-list>
</div>

<ng-template #menuItemTemplate let-item let-level="level">
  <ion-item button detail="false" 
            [class.selected]="item.link === selectedId"
            [class.level-{{level}}]="true"
            (click)="toggleItem(item, $event)">
    <ion-icon slot="start" [src]="item.icon?.url" class="menu-icon"></ion-icon>
    <ion-label>{{ item.title }}</ion-label>
    <ion-icon *ngIf="item.children?.length" slot="end" 
              [name]="item.expanded ? 'chevron-down-outline' : 'chevron-forward-outline'">
    </ion-icon>
  </ion-item>

  <ng-container *ngIf="item.children?.length && item.expanded">
    <ng-container *ngFor="let child of item.children">
      <ng-container *ngTemplateOutlet="menuItemTemplate; context: { $implicit: child, level: level + 1 }"></ng-container>
    </ng-container>
  </ng-container>
</ng-template>
