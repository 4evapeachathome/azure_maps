<pathome-header></pathome-header>
<ion-content [fullscreen]="true">

  </ion-col>
 </ion-row>

 </ion-row>
 <ion-row>
  <ion-col size="12">
    <pathome-home-slider [endpoint]="healthyrelationslider" [paramName]="'HealthyRelationshipSlider'"></pathome-home-slider>

</ion-row>
<ion-row>
  <ion-col size="10">
    <pathome-healthyrelationshipcontent [endpoint]="healthyrelationcontentwithbutton" [isBtnVisible]="true"></pathome-healthyrelationshipcontent>

 <ion-row>
  <ion-col size="12">
  <pathome-footer></pathome-footer>
  </ion-col>
 </ion-row>
</ion-content>
