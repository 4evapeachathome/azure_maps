<ion-card-header >
  <h3>{{title}}</h3>
</ion-card-header>


  <ion-grid class="ion-padding">
    <ion-row>
      <ion-col size="4" *ngFor="let item of abuseGallery" class="ion-text-center">
        <ion-card>
          <ion-img [src]="item.webImageUrl" alt="{{ item.caption }}" />
          <ion-card-content>
            <p>{{ item.caption }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
