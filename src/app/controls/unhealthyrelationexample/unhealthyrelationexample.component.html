<ion-card >
  <div class="card-content">


      <!-- Expand/Collapse Section -->
      <div>    
        <div class="example-list">
          <h4>{{title}}</h4>
          <div class="example" *ngFor="let example of content; let i = index">
            <span class="circle">{{ i + 1 }}</span>
            <p>{{ example.description }}</p>
          </div>
          <h5>{{description}}</h5>
        </div>
      </div>

    </div>
</ion-card>
