<ion-card class="level-card">
  <!-- Card Header -->
  <ion-card-header class="card-header">
    <h3>{{ getHeadingText(level) }}</h3>
  </ion-card-header>

  <!-- Progress Bar -->
  <div class="progress-bar">
    <div
      *ngFor="let segment of getProgressBarClasses(getLevelNumber(level))"
      class="progress-segment"
      [ngClass]="segment"
    ></div>
  </div>

  <!-- Description Content -->
  <p>{{ getDescription(level) }}</p>

  <!-- List of violence types (if any, e.g., for Level 3) -->
  <ul *ngIf="getListItems(level).length > 0">
    <li *ngFor="let item of getListItems(level)">
      {{ item }}
    </li>
  </ul>
</ion-card>
