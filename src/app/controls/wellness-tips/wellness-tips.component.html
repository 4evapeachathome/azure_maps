<div class="wellness-container">
  <h2>{{HealthTipTitle}}</h2>

  <div class="wellness-content">
    <div class="wellness-img">
      <ion-img [src]="HealthTipImageUrl" alt="Doctor Icon" />
    </div>

    <div class="wellness-tip">
      <h4>Today's Tip</h4>
      <p>{{ currentTip }}</p>
    </div>
  </div>
</div>
