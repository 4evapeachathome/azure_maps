<ion-card class="card-small cs-fixed-height wellness-container">
  <ion-card-header>
    <ion-card-title>{{HealthTipTitle}}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-grid>
      
      <ion-row>
        <ion-col size-sm="4">
          <ion-img [src]="HealthTipImageUrl" alt="Doctor Icon"></ion-img>
        </ion-col>
        <ion-col size-sm="8" class="wellness-tip">
          <h4>{{ HealthytipSubtitle }}</h4>
          <div>
          <p>{{ currentTip }}</p>
        </div>
        </ion-col>
      </ion-row>
    </ion-grid> 
</ion-card-content>
</ion-card>
