<ion-card class="card-small  wellness-container">
  <ion-card-header>
    <ion-card-title>{{HealthTipTitle}}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-grid>
      
      <ion-row>
        <ion-col size="12" size-sm="auto" class="pls-0">
          <ion-img [src]="HealthTipImageUrl" alt="Doctor Icon"></ion-img>
        </ion-col>
        <ion-col >
          <h4>{{ HealthytipSubtitle }}</h4>
          <div class="wellness-tip">
          <p>{{ allTips }}</p>
        </div>
        </ion-col>
      </ion-row>
    </ion-grid> 
</ion-card-content>
</ion-card>
