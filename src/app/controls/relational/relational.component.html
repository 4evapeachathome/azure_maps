   
  <ion-card class="container-banner ii-power" >
    <ion-card-content class="ic-content">
  <ion-grid>
    <ion-row>
      <ion-col>
      <ion-text>
        <h2>
        There are ways in which you can strengthen individual and interpersonal powers toward peace
      </h2>
      </ion-text>
       </ion-col>
    </ion-row>
    <ion-row>
      <!-- Personal Section -->
      <ion-col size="12" size-sm="6">
        <ion-text>
          <h3>Personal</h3>
        </ion-text>
       
        <ion-list>
          <ion-item *ngFor="let item of personalItems">
            <ion-label class="curved-label">{{ item.textContent }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>

      <!-- Interpersonal Section -->
      <ion-col size="12" size-sm="6">
        <ion-text>
          <h3>Interpersonal</h3>
        </ion-text>
      
        <ion-list>
          <ion-item *ngFor="let item of interpersonalItems">
            <ion-label class="curved-label">{{ item.textContent }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
   
  </ion-grid>
</ion-card-content>
</ion-card>
