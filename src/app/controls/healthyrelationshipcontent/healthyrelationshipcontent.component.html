<ion-card>
  <ion-card-content>
    <ng-container *ngFor="let item of content">
      
      <!-- Render Heading -->
      <h3 *ngIf="item.type === 'heading' && item.children[0]?.text.trim().length > 0" 
          [ngClass]="{ 'bold': item.children[0]?.bold }">
        {{ item.children[0]?.text.trim() }}
      </h3>

      <!-- Render Paragraph if it has meaningful text (after trimming) -->
      <p *ngIf="item.type === 'paragraph' && item.children[0]?.text.trim().length > 0">
        {{ item.children[0]?.text.trim() }}
      </p>

      <!-- Render Spacer for empty paragraphs (after trimming) -->
      <div *ngIf="item.type === 'paragraph' && item.children[0]?.text.trim().length === 0" style="height: 1rem;"></div>

    </ng-container>

    <!-- Read More Button -->
    <ion-button *ngIf="isBtnVisible" [routerLink]="['/nopeaceathome']">Read More</ion-button>
  </ion-card-content>
</ion-card>
