<ion-card>
  <ion-card-content>
    <ng-container *ngFor="let item of content">
      <!-- Render Heading if Available -->
      <h3 *ngIf="item.type === 'heading' && item.children[0]?.text.trim()" [ngClass]="{ 'bold': item.children[0]?.bold }">
        {{ item.children[0]?.text }}
      </h3>

      <!-- Render Paragraph Only if It Has Text -->
      <p *ngIf="item.type === 'paragraph' && item.children[0]?.text.trim()">
        {{ item.children[0]?.text }}
      </p>
    </ng-container>

    <!-- Read More Button -->
    <ion-button *ngIf="isBtnVisible">Read More</ion-button>
  </ion-card-content>
</ion-card>
