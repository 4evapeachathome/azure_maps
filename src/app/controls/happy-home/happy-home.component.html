<ion-grid class="home-happiness-container">
  <!-- Heading and Image Section -->
  <div class="heading-image-container" *ngIf="bannerTitle && bannerTitle?.multilinerichtextbox">
    <h2 class="happyhome-title">
      <ng-container *ngFor="let item of bannerTitle.multilinerichtextbox[0]?.children">
        <ng-container [ngSwitch]="item.type">
          <ion-text *ngSwitchCase="'text'" [ngClass]="{'highlight': item.bold}">
            <strong *ngIf="item.bold">{{ item.text }}</strong>
            <span *ngIf="!item.bold">{{ item.text }}</span>
          </ion-text>
        </ng-container>
      </ng-container>
    </h2>
    <ion-img [src]="peaceathomeImg" alt="Happy Home Image"></ion-img>
  </div>
  
  <!-- Paragraph Section -->
  <div *ngFor="let paragraph of bannerTitle?.multilinerichtextbox?.slice(1)">
    <p class="paragraph-class">
      <ng-container *ngFor="let item of paragraph.children">
        <ng-container [ngSwitch]="item.type">
          <ion-text *ngSwitchCase="'text'" [ngClass]="{'highlight': item.bold}">
            <strong *ngIf="item.bold">{{ item.text }}</strong>
            <span *ngIf="!item.bold">{{ item.text }}</span>
          </ion-text>
        </ng-container>
      </ng-container>
    </p>
  </div>
  <ion-button>Read More</ion-button>
</ion-grid>
