<ion-grid class="happyhome-container">
  <ion-row>
    <ion-col size-md="7" class="peacehome-content">
      <h1 class="banner-title">{{ bannerTitle }}</h1>
      <h1 class="banner-title-highlight">{{ bannerTitleHighlight }}</h1>
      <p class="banner-description">{{ bannerDescription }}</p>
      <ion-button>Read More</ion-button>
    </ion-col>
    <ion-col size-md="4">
      <ion-img [src]="bannerWebImage" alt="Doctor Icon"></ion-img>
    </ion-col>
  </ion-row>
</ion-grid>
