<ion-card 
  class="abuse-card" 
  *ngIf="physicalAbuse" 
  [ngClass]="{'reverse-image': imagePosition === 'right'}"
>
  <div class="card-content">
    <!-- Image Section -->
    <div class="image-section">
      <ion-img 
        [src]="physicalAbuse.webImage?.fullUrl || 'assets/images/physical-abuse.png'" 
        alt="Physical Abuse"
      ></ion-img>
    </div>

    <!-- Text Content -->
    <div class="text-section">
      <h3 *ngIf="physicalAbuse.titleContent.length > 0">
        {{ getHeadingText(physicalAbuse.titleContent) }}
      </h3>
      <div *ngIf="physicalAbuse.titleContent.length > 1">
        <!-- Render paragraphs -->
        <p *ngFor="let line of getParagraphLines()" class="description">{{ line }}</p>
        <!-- Render list items under a single <ul> -->
        <ul *ngIf="getListItems().length > 0" class="description-list">
          <li *ngFor="let item of getListItems()">{{ item }}</li>
        </ul>
      </div>

      <!-- Expand/Collapse Section -->
      <div *ngIf="isExpanded" @expandCollapse>    
        <div class="example-list">
          <h4>Examples/Scenarios</h4>
          <div class="example" *ngFor="let example of physicalAbuse.example; let i = index">
            <span class="circle">{{ i + 1 }}</span>
            <p>{{ example.description }}</p>
          </div>
        </div>
      </div>

      <!-- Read More / Read Less Button -->
      <div 
        class="button-container" 
        [ngClass]="{'button-left': buttonPosition === 'left'}"
      >
        <div class="button-icon-wrapper">
          <ion-button fill="clear" class="read-more" (click)="toggleReadMore()">
            {{ isExpanded ? 'Read Less' : 'Read More' }}
          </ion-button>
          <ion-icon name="chevron-down-outline"></ion-icon>
        </div>
      </div>
    </div>
  </div>
</ion-card>
