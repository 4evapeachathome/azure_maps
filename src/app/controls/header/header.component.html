<ion-header>
  <ion-toolbar>
    <ion-menu-toggle slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-menu-toggle>
    <ion-title class="ion-no-padding">
      <ion-grid>
        <ion-row>
          <ion-col> <ion-img
            src="../../../assets/icon/logo.svg"
           
          ></ion-img></ion-col>
          <ion-col class="ion-text-end" *ngIf="showExitButton">
            <ion-button>
              <ion-icon slot="start" name="close"></ion-icon>
              Exit
            </ion-button>
          </ion-col>
        
        </ion-row>
      </ion-grid>
    </ion-title>
  </ion-toolbar>
</ion-header>
