<ion-card>
  <ion-card-header>
    <ion-card-title class="quiz-title">{{ quizTitle }}</ion-card-title>
    <p class="quiz-subheading">{{ quizSubheading }}</p>
  </ion-card-header>

  <ion-card-content>
    <div class="quiz-slide" *ngFor="let q of sripa; let i = index" [hidden]="i !== currentIndex">
      <div class="question-row">
        <div class="question-text"><strong>Q:</strong> {{ q.question }}</div>
        <div class="option-columns">
          <label>
            <input
              type="radio"
              [name]="'yesNoChoice' + i"
              [(ngModel)]="selectedOptions[i]"
              [value]="'yes'"
            />
            Yes
          </label>
        
          <label>
            <input
              type="radio"
              [name]="'yesNoChoice' + i"
              [(ngModel)]="selectedOptions[i]"
              [value]="'no'"
            />
            No
          </label>
        </div>
        
      </div>

      <div class="answer-row" *ngIf="selectedOptions[i] === 'yes'">
        <div class="answer-label">A:</div>
        <div class="answer-text" [innerHTML]="renderRichText(q.responseyes)"></div>
      </div>

      <div class="nav-buttons">
        <ion-icon name="chevron-back" (click)="prevSlide()" [class.disabled]="currentIndex === 0"></ion-icon>
        <ion-icon name="chevron-forward" (click)="nextSlide()" [class.disabled]="currentIndex === sripa.length - 1"></ion-icon>
      </div>

      <div class="pagination">
        <span *ngFor="let q of sripa; let idx = index"
              class="dot"
              [class.active]="currentIndex === idx"
              (click)="goToSlide(idx)"></span>
      </div>
    </div>

    <hr />
    <div class="rating">
      <strong>Rating:</strong> {{ rating }}
    </div>

    <div class="yesanswer-content">
      <div [innerHTML]="renderRichText(yesanswer)"></div>
    </div>

    <hr />

  </ion-card-content>
</ion-card>
