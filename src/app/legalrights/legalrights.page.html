
<ion-content [fullscreen]="true">

  <ion-grid class="p-b-0 sm-cont-margin">
    <ion-row>
      <ion-col>
        <pathome-breadcrumb [selectedState]="selectedState?.name" (breadcrumbClicked)="resetSelectedState()"></pathome-breadcrumb>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <pathome-usa-map [selectedState]="selectedState" (stateSelected)="onStateClick($event)"></pathome-usa-map>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid class="footer-container">
    <ion-row>
      <ion-col class="p-0">
        <pathome-footer></pathome-footer>
        </ion-col>
        </ion-row>
  </ion-grid>
</ion-content>
